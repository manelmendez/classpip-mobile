<ion-header no-border="">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"COLLECTION-ASSIGN.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let group of groups | orderByIdPipe" (click)="assignGroup(collectionCard.id, group.id)">
      <h2 text-uppercase>{{ group.name }}</h2>
      <h3>{{ group.grade.name }} - {{ group.matter.name }}</h3>
      <button ion-button clear item-right icon-only>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
