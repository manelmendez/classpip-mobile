<ion-header no-border="">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"EDIT-CARD.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form (ngSubmit)="editCard()" #editCardForm="ngForm">

    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>{{ 'EDIT-CARD.NAME' | translate }}</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="card.name" placeholder="{{ 'EDIT-CARD.NAME' | translate }}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'EDIT-CARD.RATIO' | translate }}</ion-label>
        <ion-select [(ngModel)]="card.ratio" name="ratio" placeholder="{{ 'EDIT-CARD.RATIO' | translate }}" required>
          <ion-option value="low">Low</ion-option>
          <ion-option value="medium">Medium</ion-option>
          <ion-option value="high">High</ion-option>
          <ion-option value="rare">Rare</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'EDIT-CARD.RANK' | translate }}</ion-label>
        <ion-select [(ngModel)]="card.rank" name="rank" placeholder="{{ 'EDIT-CARD.RANK' | translate }}" required>
          <ion-option value="bronze">Bronze</ion-option>
          <ion-option value="silver">Silver</ion-option>
          <ion-option value="gold">Gold</ion-option>
          <ion-option value="diamond">Diamond</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'EDIT-CARD.IMAGE' | translate }}</ion-label>
        <ion-input type="text" name="image" (tap)="presentActionSheet()" [(ngModel)]="card.image" placeholder="{{ 'EDIT-CARD.IMAGE' | translate }}" required ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!editCardForm.form.valid">{{ 'EDIT-CARD.EDIT' | translate }}</button>
  </form>
</ion-content>
