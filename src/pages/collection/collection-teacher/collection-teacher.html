<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"COLLECTION.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="getCollections($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let collectionCard of collectionCards" (click)="goToCollectionDetail(collectionCard)" (press)="onHold(collectionCard)">
      <ion-thumbnail item-left>
        <img [src]="collectionCard.image">
      </ion-thumbnail>
      <h2>{{ collectionCard.name }}</h2>
      <h2>{{ collectionCard.num }} cartas</h2>
      <h3>Creador: {{ collectionCard.createdBy }}</h3>
      <button ion-button clear item-right icon-only>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <button ion-button round class="createButton" (click)="goToCreate()">Crear nueva</button>
</ion-content>
